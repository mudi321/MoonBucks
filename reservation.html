<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <title>Reservation</title>
  <meta name="title" content="MOONBUCKS">
  <meta name="description" content="MADE BY MUDI">

  
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="scrollable-container" style="height: 100vh; overflow: auto;">    
    <section class="reservation">
        <div class="container">

          <div class="form reservation-form bg-black-10">

            <form action="" class="form-left">

              <h2 class="headline-1 text-center">Online Reservation</h2>

              <p class="form-text text-center">
                Booking request <a href="tel:+88123123456" class="link">+94 712 811 805</a>
                or fill out the order form
              </p>

              <div class="input-wrapper">
                <input type="text" name="name" placeholder="Your Name" autocomplete="off" class="input-field">

                <input type="tel" name="phone" placeholder="Phone Number" autocomplete="off" class="input-field">
              </div>

              <div class="input-wrapper">

                <div class="icon-wrapper">
                  <ion-icon name="person-outline" aria-hidden="true"></ion-icon>

                  <select name="person" class="input-field">
                    <option value="1-person">1 Person</option>
                    <option value="2-person">2 Person</option>
                    <option value="3-person">3 Person</option>
                    <option value="4-person">4 Person</option>
                    <option value="5-person">5 Person</option>
                    <option value="6-person">6 Person</option>
                    <option value="7-person">7 Person</option>
                  </select>

                  <ion-icon name="chevron-down" aria-hidden="true"></ion-icon>
                </div>

                <div class="icon-wrapper">
                  <ion-icon name="calendar-clear-outline" aria-hidden="true"></ion-icon>

                  <input type="date" name="reservation-date" class="input-field">

                  <ion-icon name="chevron-down" aria-hidden="true"></ion-icon>
                </div>

                <div class="icon-wrapper">
                  <ion-icon name="time-outline" aria-hidden="true"></ion-icon>

                  <select name="person" class="input-field">
                    <option value="08:00am">10 : 00 am</option>
                    <option value="09:00am">11 : 00 am</option>
                    <option value="010:00am">12 : 00 am</option>
                    <option value="011:00am">13 : 00 pm</option>
                    <option value="012:00am">14 : 00 pm</option>
                    <option value="01:00pm">15 : 00 pm</option>
                    <option value="02:00pm">16 : 00 pm</option>
                    <option value="03:00pm">17 : 00 pm</option>
                    <option value="04:00pm">18 : 00 pm</option>
                    <option value="05:00pm">19 : 00 pm</option>
                    <option value="06:00pm">20 : 00 pm</option>
                    <option value="07:00pm">21 : 00 pm</option>
                    <option value="08:00pm">22 : 00 pm</option>
                    <option value="09:00pm">23 : 00 pm</option>

                  </select>
                  <ion-icon name="chevron-down" aria-hidden="true"></ion-icon>
                </div>

              </div>

              <textarea name="message" placeholder="Message" autocomplete="off" class="input-field"></textarea>

              <button type="submit" class="btn btn-secondary">
                <span class="text text-1">Book A Table</span>

                <span class="text text-2" aria-hidden="true">Book A Table</span>
              </button>

            </form>

            <div class="form-right text-center" style="background-image: url('./assets/images/form-pattern.png')">

              <h2 class="headline-1 text-center">Contact Us</h2>

              <p class="contact-label">Booking Request</p>

              <a href="tel:+88123123456" class="body-1 contact-number hover-underline">+94 712 811 805</a>

              <div class="separator"></div>

              <p class="contact-label">Location</p>

              <address class="body-4">
                Temple Rd, Colombo,<br>
                Sri Lanka.
              </address>

              

            </div>

          </div>

        </div>
      </section>
    </div>
    <script src="your-script.js"></script>
</body>
</html>
